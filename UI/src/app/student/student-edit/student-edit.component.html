<form [formGroup]="form">
  <!-- Title -->
  <h1 mat-dialog-title *ngIf="data.student.studentId !== 0"> Update Student</h1>
  <h1 mat-dialog-title *ngIf="data.student.studentId === 0"> Add Student</h1>
  <div mat-dialog-content>
    <!-- Form -->
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label> SurName</mat-label>
      <input matInput type="text" formControlName="surName">
      <mat-error *ngIf="form.controls['surName'].hasError('notUnique')">
        Student with same Surname is already exist in current class.
    </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age">
    </mat-form-field>
    <mat-form-field>
      <mat-label>GPA</mat-label>
      <input matInput type="number" formControlName="gpa">
    </mat-form-field>
  </div>
  <!-- Dialog Action -->
  <div mat-dialog-actions>
    <button mat-button (click)="onClose()">Cancel</button>
    <button mat-button *ngIf="data.student.studentId !== 0" [disabled]="form.invalid" color="primary" (click)="save()">Update</button>
    <button mat-button *ngIf="data.student.studentId === 0" [disabled]="form.invalid" color="primary" (click)="save()">Save</button>
  </div>
</form>
